<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to CSS-->
    <link href="./assets/css/contact.css">

    <title>Portfolio</title>
</head>
<body>

    <!--Navbar layout-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Ines Radic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--Tab to navbar links-->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <form class="navbar-nav ml-auto">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html">About</a></li>
                </ul>
            </form>
        </div>
      </nav>
      
      <!--Contact icon layout-->
      <section class="container card" style="margin-top: 2em; margin-bottom: 2em; width: 75%;">
        <header class="row">
          <div class="col-xs-12 col-sm-12">
            <h1 class="contact">Contact Me</h1>
            <hr>
            <br>
          </div>
        </header>
      <section class="row-1">
        <article class="col-xs-12 col-sm-12">
          <form>
            <div class="form-group">
              <label for="exampleInputName">Your Name</label>
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputMessage">Message</label>
              <input type="message" class="form-control" id="exampleInputMessage" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
        </article>
      </section>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
